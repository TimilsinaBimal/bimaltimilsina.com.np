baseURL = 'https://bimaltimilsina.com.np'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-US'
defaultContentLanguage = 'en'
theme = "congo"
title = 'Bimal Timilsina'
enableRobotsTXT = true
summaryLength = 15
paginate = 7

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'github-dark'
    tabWidth = 4
  
  [markup.goldmark.renderer]
    unsafe = true